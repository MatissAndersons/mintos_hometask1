<html lang="en">
<head>
    <title>Currency selector</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="page-wrapper">
    <div class="currency-selector-container">
        <input type="checkbox" id="select-eur"/>
        <input type="checkbox" id="select-pln"/>
        <input type="checkbox" id="select-gel"/>
        <input type="checkbox" id="select-dkk"/>
        <input type="checkbox" id="select-czk"/>
        <input type="checkbox" id="select-gbp"/>
        <input type="checkbox" id="select-sek"/>
        <input type="checkbox" id="select-usd"/>
        <input type="checkbox" id="select-rub"/>

        <div class="selected-currencies clearfix">
            <div class="currency eur-selected">EUR<label for="select-eur" class="remove-currency">x</label></div>
            <div class="currency pln-selected">PLN<label for="select-pln" class="remove-currency">x</label></div>
            <div class="currency gel-selected">GEL<label for="select-gel" class="remove-currency">x</label></div>
            <div class="currency dkk-selected">DKK<label for="select-dkk" class="remove-currency">x</label></div>
            <div class="currency czk-selected">CZK<label for="select-czk" class="remove-currency">x</label></div>
            <div class="currency gbp-selected">GBP<label for="select-gbp" class="remove-currency">x</label></div>
            <div class="currency sek-selected">SEK<label for="select-sek" class="remove-currency">x</label></div>
            <div class="currency usd-selected">USD<label for="select-usd" class="remove-currency">x</label></div>
            <div class="currency rub-selected">RUB<label for="select-rub" class="remove-currency">x</label></div>
        </div>

        <div class="currency-list clearfix">
            <label class="currency select-eur" for="select-eur"><span class="checkmark"></span>EUR</label>
            <label class="currency select-pln" for="select-pln"><span class="checkmark"></span>PLN</label>
            <label class="currency select-gel" for="select-gel"><span class="checkmark"></span>GEL</label>
            <label class="currency select-dkk" for="select-dkk"><span class="checkmark"></span>DKK</label>
            <label class="currency select-czk" for="select-czk"><span class="checkmark"></span>CZK</label>
            <label class="currency select-gbp" for="select-gbp"><span class="checkmark"></span>GBP</label>
            <label class="currency select-sek" for="select-sek"><span class="checkmark"></span>SEK</label>
            <label class="currency select-usd" for="select-usd"><span class="checkmark"></span>USD</label>
            <label class="currency select-rub" for="select-rub"><span class="checkmark"></span>RUB</label>
        </div>
    </div>
</div>

</body>
</html>
